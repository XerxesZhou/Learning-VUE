<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>非父子组件间传值</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <child>
            <div class="head" slot='header'>header</div>
            <div class="footer" slot='footer'>footer</div>
        </child>
    </div>
    <script>
        Vue.component("child",{
            template: `<div>
                            <slot name='header'>默认呢日</slot>
                            <p>hello</p>
                            <slot name='footer'>默认内容</slot>
                        </div>`
        })
        var myapp = new Vue({
            el: "#app",
            data: {

            },
            methods: {

            }
        })
    </script>
</body>
</html>
