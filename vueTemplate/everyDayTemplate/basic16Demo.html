<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(value,key) in game">
                {{value}}:{{key}}
            </li>
        </ul>
    </div>
    <script>
        var myapp = new Vue({
            el: '#app',
            data: {
                game: {
                    title: '乌贼娘2代',
                    price: '350',
                    pubdata: '2017年夏季'
                }
            },
        })
    </script>
</body>
</html>
