<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>非父子组件间传值</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <compontent :is="toggle"></compontent> -->
        <child-one v-if="toggle === 'child-one'"></child-one>
        <child-two v-if="toggle === 'child-two'"></child-two>
    </div>
    <script>
        Vue.component('child-one', {
            template: '<div v-once>child-one</div>'
        })
        Vue.component('child-two', {
            template: '<div v-once>child-two</div>'
        })
        var myapp = new Vue({
            el: "#app",
            data: {
                toggle: 'child-one'
            },
            methods: {
                handleBtnClick: function () {
                    this.toggle = this.toggle === "child-one" ? "child-two" : "child-one";
                }
            }
        })
    </script>
</body>

</html>
