<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
        body{
            font-size: 24px;
        }
        .txtred{
            color: #ff0000;
        }
        .big{
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div id="app">
        <p v-bind:class="mayclass">改变文字颜色</p>
        <button v-on:click="btnclick">改变文字颜色</button>
    </div>
    <script>
        var myapp = new Vue({
            el: '#app',
            data: {
                mayclass: {
                    txtred: true,
                    big: true,
                }
            },
            methods: {
                btnclick: function(){
                    this.mayclass.big = !this.mayclass.big;
                }
            }
        })
    </script>
</body>

</html>
