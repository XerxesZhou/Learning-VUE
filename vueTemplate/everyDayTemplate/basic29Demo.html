<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
       <ul>
           <li v-for="(item,index) in list" :name="item.id">
               {{index}}-{{item.text}}
           </li>
           <li v-for="(item,key,index) in useinfo" :name="key">
                {{index}}-{{key}}-{{item}}
            </li>
       </ul>
    </div>
    <script>
        //改变对象的数据，通过改变引用和Vue.set方法改变页面内容 Vue.set(vm.userInfo, 1,5)
        // push pop shift unshift splice sort reverse
        var myapp = new Vue({
            el: "#app",
            data: {
                list: [{
                    id:"010010101",
                    text:"hello"
                },
                {
                    id:"010010102",
                    text:"nice"
                },
                {
                    id:"010010103",
                    text:"to"
                },
                {
                    id:"010010104",
                    text:"meet"
                }],
                useinfo:{
                    name:"afsda",
                    age:23,
                    sex:"难"
                }
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
