<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
        .v-enter, .v-leave, .appear{
            opacity: 0;
        }
        .v-enter-active, .v-leave-active, .appear-active{
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div id="app">
        <fade :show="show">
            <div>hello world</div>
        </fade>
        <button @click="handleBtnClick">toggle</button>
    </div>
    <script>
        Vue.component('fade',{
            props: {
                show: Boolean
            },
            template: ` <transition appear>
                            <slot v-if="show"></slot>
                        </transition>`
        })
        var myapp = new Vue({
            el: "#app",
            data: {
                show: true
            },
            methods: {
                handleBtnClick: function() {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>
