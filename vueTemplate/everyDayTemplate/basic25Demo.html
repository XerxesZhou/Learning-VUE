<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue模板</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>hello world</h1>
        <h1 v-text="name+'lee'"></h1>
        <h1 v-html="name+'lee'"></h1>
        <h1>{{name}}</h1>
        <h1>{{fullName}}</h1>   
        <h1>{{fullNameMethods()}}</h1>
    </div>
    <script>
        var myapp = new Vue({
            el: "#app",
            data: {
                name: 'youxin',
                firstName: 'xerxes',
                lastName: 'zhou'
            },
            watch: {
                fullFirstNameWatch: function() {
                    return this.firstName + this.lastName;
                },
                fullLastNameWatch: function() {
                    return this.firstName + this.lastName;
                }
            },
            methods: {
                fullNameMethods: function() {
                    console.log("计算了一次m");
                    return this.firstName + this.lastName;
                   
                }
            }, //没有缓存机制，其他变量改变就重绘
            computed: {
                fullName: function() {
                    console.log("计算了一次c");
                    return this.firstName + this.lastName;
                    
                }
            }//内部有缓存机制，只有依赖的变量发生改变才重绘
        })
    </script>
</body>
</html>
