<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ msg }}
        <p>count:{{count}}</p>
        <button v-on:click = 'adds'>count++</button>
        <p v-if='count > 2'>
            count大于2了
        </p>
        <p v-else>
            count不大于2   
        </p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'hello vue',
                count: 0
            },
            methods:{
                adds:function(){
                    this.count++;
                }
            }

        })
    </script>
</body>
</html>
