<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>当前成绩{{result}}</h1>
        <p v-if='result== 0'>恭喜你0分</p>
        <p v-else-if='result>0 && result<60'>恭喜你有分了</p>
        <p v-else-if='result>=60 && result < 100'>恭喜你及格了</p>
        <p v-else>恭喜你满分了</p>
        <button v-on:click="btnclick()">挣学分</button>
    </div>
    <script>
        var myapp = new Vue({
            el: '#app',
            data: {
                result: 0
            },
            methods: {
                btnclick:function () {        
                    this.result += 10;
                    console.log(this.result);
                }
            }
        })
    </script>
</body>
</html>
