<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>非父子组件间传值</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
       <child>
           <template slot-scope="props">
                <h1>{{props.item}} - hello </h1>
           </template>
       </child>
    </div>
    <script>
        Vue.component('child',{
            data: function() {
                return {
                    list: [1,2,3,4]
                }
            },
            template: `<div>
                           <ul>
                              <slot v-for="item in list"
                                    :item=item  
                              ></slot>
                           </ul>
                       </div>`
        })
        var myapp = new Vue({
            el: "#app",
            data: {

            },
            methods: {

            }
        })
    </script>
</body>
</html>
